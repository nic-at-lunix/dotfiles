debug:enable_stdout_logs = 0
decoration:blur:xray = 1
decoration:blur:enabled = 1
decoration:blur:size = 2
decoration:blur:passes = 3

general {
	gaps_in = 5
	gaps_out = 10
	gaps_workspaces = 50
	border_size = 3

	col.active_border = rgb(09ddff) rgb(003ad0) 
	col.inactive_border = rgb(003ad0)
}
decoration {
	rounding = 12
	blur {
		size = 5
		passes = 3
	}
	active_opacity = 0.9
	inactive_opacity = 0.85
	fullscreen_opacity = 1
}

